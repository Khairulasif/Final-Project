<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>
            Department

          </h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Department</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <form [formGroup]="form2" (ngSubmit)="submit()">
            <label for="name">Add Department</label><br>
            <input type="text" id="name" formControlName="name">
            <br>
            <br>
            <button *ngIf="editData===false" type="submit" class="btn-primary">Submit</button>
            <button *ngIf="editData===true" type="submit" class="btn-update">Update</button>&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-danger">Cancel</button>
          </form>
        </div>


      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Department List</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Action</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of list">
                <td>{{v.id}}</td>
                <td>{{v.name}}</td>
                <td><button type="button" (click)="edit(v)" class="btn-update">Update</button>&nbsp;&nbsp;
                <button type="button" (click)="delete(v.id)" class="btn-danger">Delete</button></td>

              </tr>

            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
