



<div class="content-wrapper">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Add Loan</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form [formGroup]="form2" (ngSubmit)="update()">
        <div class="row">
          <div class="col-md-12">
            
            <div class="form-group">
              <label>Employee ID</label>
              <input type="number" class="form-control-plaintext"  style="background-color: darkgray;" formControlName="id">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Employee Name</label>
              <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="name">
            </div>

            <div class="form-group">
                <label>Loan Amount</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="loanAmount">
              </div>

              <div class="form-group">
                <label>Approve Date</label>
                <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="approveDate">
              </div>

              <div class="form-group">
                <label>Installment Period</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="installmentPeriod">
              </div>

              <div class="form-group">
                <label>Installment Amount</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="installmentAmount">
              </div>
            <!-- /.form-group -->

            <hr>

            <div class="form-group">
                <label>Loan No</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="loanNo">
              </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" style="width: 100%;" formControlName="status">
                <option value="Approved">Approve</option>
                <option value="Rejected">Rejected</option>
                <option value="Pending">Pending</option>
                
  
              </select>
            </div>
  
           
  
            <div class="form-group">
              <label>Loan Details</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control-plaintext" style="background-color: darkgrey; color: rgb(0, 0, 0); font: bold;" formControlName="loanDetail"></textarea>
            </div>
          </div>
  
  
          <!-- /.col -->
  
          <!-- /.col -->
        </div>
        <!-- /.row -->
  
        <div class="card-footer" style="align-self: center;">
          <div class="flex-parent jc-center">
            <button type="submit" class="btn btn-primary">Update</button>&nbsp;
  
          </div>
        </div>
      </form>
      </div>
      <!-- /.card-body -->
  
  
      
    </div>
    
    </div>
