<div class="content-wrapper">
    <div class="card card-default">
  
      <div class="card-header">
        <h3 class="card-title">Deduction</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <form class="container" [formGroup]="form2" (ngSubmit)="submit()">
        <div class="card-body">

          <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
          formControlName="id" hidden>

          <div class="form-group">
            <label>Employee ID</label>
            <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
              formControlName="employeeId">
          </div>
          
              <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="employeeName">
              </div>

              <div class="form-group">
                <label>Month</label>
                <input type="month" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="month">
              </div>
              <!-- /.form-group -->
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group">
                    <label>Basic Salary</label>
                    <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                      formControlName="basicSalary">
                  </div>
             
              <div class="form-group">
                <label>Employee Provident Fund (EPF)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="epf">
              </div>
  
              <div class="form-group">
                <label>Labour Welfare Fund (LWF)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="lwf">
              </div>
  
              <div class="form-group">
                <label>Professional Tax (PT)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="pt">
              </div>
  
              <div class="form-group">
                <label>Loan</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="loan">
              </div>
  
             
            </div>
  
            
           
  
            <!-- /.col -->
            
           
          </div>

          <div class="form-group">
            <label>Total Deduction</label>
            <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
              formControlName="total" [(ngModel)]="addDeduct">
          </div>
          
  
          <div class="card-footer" style="align-self: center;">
            <div class="flex-parent jc-center">
              <button type="submit" class="btn btn-primary">Save</button>&nbsp;
  
            </div>
          </div>
        </div>
      </form>
      <!-- /.card-body -->
  
  
  
    </div>
  
  </div>
