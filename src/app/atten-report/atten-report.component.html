
<div class="content-wrapper">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Add Attendance</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form [formGroup]="form2" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12">
         
          
            <label>Employee ID</label>
            <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="id">
          
          <!-- /.form-group -->
          
            <label>Employee Name</label>
            <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="name">
          
          <!-- /.form-group -->
          
            <label>Select Date</label>
            <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="date">
          

          
            <label>Sign In Time</label>
            <input type="time" class="form-control-plaintext" style="background-color: darkgray;" formControlName="signIn">
         

          
            <label>Sign Out Time</label>
            <input type="time" class="form-control-plaintext" style="background-color: darkgray;" formControlName="signOut">

            <label>Working Hour</label>
            <input type="time" class="form-control-plaintext" style="background-color: darkgray;" formControlName="workingHour">
          

          <label>Department</label>
            <select class="form-control select2bs4" style="width: 100%;" formControlName="department">
              <option value="Administration">Administration</option>
              <option value="Customer Support">Customer Support</option>
              <option value="Research">Research</option>
              <option value="Finance">Finance</option>

            </select>

            <label>Designation</label>
            <select class="form-control select2bs4" style="width: 100%;" formControlName="designation">
              <option value="Senior Officer">Senior Officer</option>
              <option value="Manager">Manager</option>
              <option value="Guard">Guard</option>
              
            </select>

          
            <label>Status</label>
            <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="status">
          
            

        </div>


        <!-- /.col -->

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="card-footer" style="align-self: center;">
        <div class="flex-parent jc-center">
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;

        </div>
      </div>
    </form>
    </div>
    
    <!-- /.card-body -->


  
  </div>
  

  </div>
