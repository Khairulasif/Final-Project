<div class="content-wrapper">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Add Holiday</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form [formGroup]="form2" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12">

          <!-- /.form-group -->
          
          <input type="text" class="form-control-plaintext" hidden style="background-color: darkgray;">

          <label>Name Of Holiday</label>
          <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="name">

          <!-- /.form-group -->

          <label>Start Date</label>
          <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="startDate">



          <label>End Date</label>
          <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="endDate">


          <label>Days</label>
          <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="days">





        </div>


        <!-- /.col -->

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="card-footer" style="align-self: center;">
        <!-- <div class="flex-parent jc-center">
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;

        </div> -->

        <div class="flex-parent jc-center">
          <button *ngIf="editData===false" type="submit" class="btn-primary">Submit</button>
            <button *ngIf="editData===true" type="submit" class="btn-update">Update</button>

        </div>
      </div>
    </form>
    </div>
    <!-- /.card-body -->



  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Holiday List</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control
                float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>

                <th>Name</th>

                <th>Start Date</th>
                <th>End Date</th>
                <th>Days</th>


                <th>Action</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of postList">
                <td>{{v.name}}</td>

                <td>{{v.startDate}}</td>
                <td>{{v.endDate}}</td>
                <td>{{v.days}}</td>

                <td><button type="button" (click)="edit(v)" class="btn-update"><i class="fas fa-edit">Edit</i></button>&nbsp;&nbsp;
                  <button type="button" (click)="deleteTask(v.id)" class="btn-danger"><i class="fas fa-trash-alt">Delete</i></button></td>


                <!-- <td><i class="fas fa-edit" routerLink="/employeeEdit"></i>&nbsp;&nbsp;
                  <i class="fas fa-trash-alt"></i>
                </td> -->

              </tr>
              
              
             
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>

</div>
