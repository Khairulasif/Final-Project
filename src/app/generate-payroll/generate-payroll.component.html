

<div class="content-wrapper">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Generate Salary</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
           
            <!-- /.form-group -->
           
            <!-- /.form-group -->
            <div class="form-group">
                <label for="department">Department :</label>&nbsp;
                
                  <select name="department" id="department" [(ngModel)]="selectedDepartment">
            
                    <option value="Administration" *ngFor="let v of departmentList" [value]="v.name">{{v.name}}</option>
                    
        
                  </select>&nbsp;&nbsp;
                  
                    <button  type="submit" class="btn-btn btn-primary" (click)="onDepSubmit()">Set</button>
                
              </div>
  
            
              <!-- <select name="department" id="department" [(ngModel)]="selectedDepartment">

              </select>&nbsp;&nbsp;
              
                <button  type="submit" class="btn-btn btn-primary" (click)="onDepSubmit()">Set Department</button> -->
            
  
            <div class="form-group">
              <label>Month</label>
              <input type="month" class="form-control-plaintext" style="background-color: darkgray;">
            </div>
  
  
          </div>
  
  
          <!-- /.col -->
  
          <!-- /.col -->
        </div>
        <!-- /.row -->
  
        <div class="card-footer" style="align-self: center;">
          <div class="flex-parent jc-center">
            <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
  
          </div>
        </div>
      </div>
      <!-- /.card-body -->
  
  
  
    </div>

    <div class="row">

          <div class="card">

            </div>
