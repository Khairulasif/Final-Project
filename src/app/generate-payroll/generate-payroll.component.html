

<div class="content-wrapper">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Generate Salary</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
           
            <!-- /.form-group -->
           
            <!-- /.form-group -->
            <div class="form-group">
                <label for="department">Department :</label>&nbsp;
                
                  <select name="department" id="department" [(ngModel)]="selectedDepartment">
            
                    <option value="Administration" *ngFor="let v of departmentList" [value]="v.name">{{v.name}}</option>
                    
        
                  </select>&nbsp;&nbsp;
                  
                   
                
              </div>
  
            
             
            
  
            
  
  
          </div>
  
  
          <!-- /.col -->
  
          <!-- /.col -->
        </div>
        <!-- /.row -->
  
        <div class="card-footer" style="align-self: center;">
          <div class="flex-parent jc-center">
             <button  type="submit" class="btn btn-primary" (click)="onDepSubmit()">Set</button>
  
          </div>
        </div>
      </div>
      <!-- /.card-body -->
  
  
  
    </div>

    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">List</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Basic Salary</th>
                    <th>Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let v of getEmpList">
                    <td>{{v.employeeId}}</td>
                    <td>{{v.fname}}</td>
                    <td>{{v.department}}</td>
                    <td>{{v.designation}}</td>
                    <td>{{v.basicSalary}}</td>
                    
                  <td><a href="" [routerLink]="['/generateSalary/', v.employeeId]"><span class="badge badge-success">Generate Salary</span></a>&nbsp;
                      <a href="" [routerLink]="['/allowance/', v.employeeId]"><span class="badge badge-success">Allowance</span></a>&nbsp;
                      <a href="" [routerLink]="['/deduction/', v.employeeId]"><span class="badge badge-danger">Deduction</span></a>&nbsp;
                  </td>
                  
                    
                    
                  </tr>
                 
                  
                 
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      
    </div>
