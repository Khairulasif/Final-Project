<div class="content-wrapper">
    <div class="card card-default">
  
      <div class="card-header">
        <h3 class="card-title">Allowance</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <!-- <form class="container" [formGroup]="" (ngSubmit)="update()"> -->
        <div class="card-body">
          
              <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="employeeId">
              </div>

              <div class="form-group">
                <label>Month</label>
                <input type="month" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="fname">
              </div>
              <!-- /.form-group -->
              <div class="row">
                <div class="col-md-6">
              
             
              <div class="form-group">
                <label>House Rent Allowance (HRA)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="epf">
              </div>
  
              <div class="form-group">
                <label>Transport Allowance (TA)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="lwf">
              </div>
  
              <div class="form-group">
                <label>Daily Allowance (DA)</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="pt">
              </div>
  
              <div class="form-group">
                <label>Medical Allowance</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="nic">
              </div>

              <div class="form-group">
                <label>Mobile Allowance</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                  formControlName="nic">
              </div>
  
             
            </div>
  
            
           
  
            <!-- /.col -->
            
           
          </div>

          <div class="form-group">
            <label>Total</label>
            <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
              formControlName="nic">
          </div>
          
  
          <div class="card-footer" style="align-self: center;">
            <div class="flex-parent jc-center">
              <button type="submit" class="btn btn-primary">Save</button>&nbsp;
  
            </div>
          </div>
        </div>
      <!-- </form> -->
      <!-- /.card-body -->
  
  
  
    </div>
  
  </div>
