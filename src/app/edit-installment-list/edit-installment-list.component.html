




<div class="content-wrapper">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Add Loan Installment</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form [formGroup]="form2" (ngSubmit)="update()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Employee ID</label>
              <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="id">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Employee Name</label>
              <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="name">
            </div>

            <div class="form-group">
              <label>Loan No</label>
              <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="loanNo">
            </div>

            <div class="form-group">
                <label>Installment Amount</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="installmentAmount">
              </div>

              <div class="form-group">
                <label>Receive Date</label>
                <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="receiveDate">
              </div>

              <div class="form-group">
                <label>Receiver</label>
                <input type="text" class="form-control-plaintext" style="background-color: darkgray;" formControlName="receiver">
              </div>

              <div class="form-group">
                <label>Installment No</label>
                <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="installmentNo">
              </div>

              <div class="form-group">
                <label>Notes</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control-plaintext" style="background-color: darkgrey; color: rgb(0, 0, 0); font: bold;" formControlName="note"></textarea>
              </div>
            <!-- /.form-group -->

            

            
            
  
           
  
           
          </div>
  
  
          <!-- /.col -->
  
          <!-- /.col -->
        </div>
        <!-- /.row -->
  
        <div class="card-footer" style="align-self: center;">
          <div class="flex-parent jc-center">
            <button type="submit" class="btn btn-primary">update</button>&nbsp;
  
          </div>
        </div>
      </form>
      </div>
      <!-- /.card-body -->
  
  
      
    </div>
   
  
    </div>
