  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">

          <label for="name">Set Department</label><br>
          <!-- <input [(ngModel)]="searchhr" type="text" id="name" formControlName="name"> -->
          <select name="department" id="department" formControlName="department">
            <option value="Administration" *ngFor="let v of departmentList" [value]="v.name">{{v.name}}</option>
           
          </select>
          <br>
          <br>
          <button type="submit" class="btn-primary">Set</button>


        </div>


      </div>

      <div class="col-md-4">
        <div class="form-group">
         
            <label for="setDate">Set Date</label><br>
            <input type="date" class="form-control" id="setDate" formControlName="">
            
            <br>
            
            <button  type="submit" class="btn-primary">Set</button>
            
         
        </div>
  
  
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Attendance List</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input [(ngModel)]="searchhr" type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Empoyee ID</th>
                <th>Empoyee Name</th>

                <th>Date</th>
                <!-- <th>Sign In</th>
                <th>Sign Out</th>
                <th>Working Hour</th> -->
                <th>Status</th>
                <!-- <th>Action</th> -->


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of postList | filter:searchhr">
                <td>{{v.employeeId}}</td>
                <td>{{v.fname}}</td>
                <td>{{v.date}}</td>
                
                <td>{{v.status}}</td>
            </tr>
               



            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>

</div>
