

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>
             Granted Loan
  
            </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Loan</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  <div class="row">
  <div class= "col-md-3">
    <a href="" routerLink="/addLoan"><button type="button" class="btn btn-block bg-gradient-secondary btn-lg" ><i class="fas fa-user-plus"></i> Add Loan</button></a>
  </div>

  <div class= "col-md-3">
    <a href="" routerLink="/installList"><button type="button" class="btn btn-block bg-gradient-secondary btn-lg" ><i class="fas fa-user-plus"></i>Loan Installment</button></a>
  </div>
</div>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Loan List</h3>
  
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Empoyee ID</th>
                <th>Empoyee Name</th>
                <th>Loan No</th>
                <th>Loan Amount</th>
                <th>Installment Amount</th>
                <th>Total Pay</th>
                <th>Total Due</th>
                <th>Approve Date</th>
                <th>Status</th>
                
                <th>Action</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of postList">
                <td>{{v.id}}</td>
                <td>{{v.name}}</td>
                <td>{{v.loanNo}}</td>
                <td>{{v.loanAmount}}</td>
                <td>{{v.installmentAmount}}</td>
                <td>200</td>
                <td>800</td>
                <td>{{v.approveDate}}</td>
                <td>{{v.status}}</td>
                <td><button type="button" [routerLink]="['/loanEdit/', v.id, 'edit']"><i class="fas fa-edit">Edit</i></button> &nbsp;&nbsp;
                    <button type="button" (click)="deleteTask(v.id)"><i class="fas fa-trash-alt">Delete</i></button></td>
                
  
              </tr>
             
              
              
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  
  </div>
