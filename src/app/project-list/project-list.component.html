<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Projects</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="C:\Users\asifs\Desktop\Final Project Class3\plugins\fontawesome-free\css\all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="C:\Users\asifs\Desktop\Final Project Class3\dist\css\adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <div class="content-wrapper">



        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <div class="col-md-4">
                        <a href="" routerLink="/addProject"><button type="button"
                                class="btn btn-block bg-gradient-secondary btn-lg"><i class="fas fa-user-plus"></i> Add
                                Project</button></a>
                    </div>
                    <br>
                    <h3 class="card-title">Projects</h3>





                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped projects">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Project Name</th>
                                <th>Company</th>
                                <th>Project Leader</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>

                                <!-- <th>Image</th> -->
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>



                            <tr *ngFor="let v of postList">
                                <td>{{v.id}}</td>
                                <td>{{v.name}}</td>
                                <td>{{v.company}}</td>
                                <td>{{v.leader}}</td>
                                <td>{{v.startDate}}</td>
                                <td>{{v.endDate}}</td>
                                <td>{{v.status}}</td>

                                <!-- <td>Image</td> -->
                                <td><button type="button" [routerLink]="['/viewProject/', v.id, 'view']"
                                        class="btn btn-primary"><i class="fas fa-folder">
                                        </i>View
                                    </button> &nbsp;
                                    <button type="button" [routerLink]="['/editProject/', v.id, 'edit']"
                                        class="btn btn-default"><i class="fas fa-pencil-alt">Edit
                                        </i></button> &nbsp;

                                    <button type="button" (click)="deleteTask(v.id)" class="btn btn-danger"><i
                                            class="fas fa-trash">
                                            Delete</i></button>
                                </td>

                            </tr>

                            <!-- <td class="project-state">
                                    <span class="badge badge-success">Success</span>
                                </td> -->
                            <!-- <td class="project-actions text-right">
                                    <a class="btn btn-primary btn-sm" href="#" routerLink="/viewProject">
                                        <i class="fas fa-folder">
                                        </i>
                                        View
                                    </a>
                                    <a class="btn btn-info btn-sm" href="#" routerLink="/editProject">
                                        <i class="fas fa-pencil-alt">
                                        </i>
                                        Edit
                                    </a>
                                    <a class="btn btn-danger btn-sm" href="#">
                                        <i class="fas fa-trash">
                                        </i>
                                        Delete
                                    </a>
                                </td> -->















                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->

    </div>

    <script src="C:\Users\asifs\Desktop\Final Project Class3\plugins\jquery\jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="C:\Users\asifs\Desktop\Final Project Class3\plugins\bootstrap\js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="C:\Users\asifs\Desktop\Final Project Class3\dist\js\adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="C:\Users\asifs\Desktop\Final Project Class3\dist\js\demo.js"></script>
</body>

</html>
