
<div class="content-wrapper">
<!-- <div class="container"> -->
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Employee List</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile No</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Nationality</th>
                <th>NIC No</th>
                <th>Address</th>
                <!-- <th>Image</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of postList">
                <td>{{v.id}}</td>
                <td>{{v.fname}}</td>
                <td>{{v.lname}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.email}}</td>
                <td>{{v.gender}}</td>
                <td>{{v.role}}</td>
                <td>{{v.nationality}}</td>
                <td>{{v.nic}}</td>
                <td>{{v.address}}</td>
                <!-- <td>{{v.image}}</td> -->
                <td>
                    <button type="button"  [routerLink]= "['/post/', v.id, 'view']">View</button>
                    <button type="button"  [routerLink]= "['/post/', v.id, 'edit']">Edit</button>

                    <button type="button" (click)="deleteTask(v.id)">Delete</button>
                </td>

                <td><span class="tag tag-success">Approved</span></td>

              </tr>

            </tbody>
          </table>
        </div>
    <!-- </div> -->
  </div>
