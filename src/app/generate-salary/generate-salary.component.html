<div class="content-wrapper">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Salary Arrangement</h3>


        </div>
        <!-- /.card-header -->
        <div class="card-body">



            <div class="row">
                <div class="col-md-12">


                    <div class="form-group">
                        <label for="name">Employee</label>
                        <input type="text" class="form-control-plaintext" disabled style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Month</label>
                        <input type="month" class="form-control-plaintext" disabled style="background-color: darkgray;">
                    </div>


                </div>




                <div class="col-md-6">


                    <div class="form-group">
                        <label for="salary">basic Salary</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Working Hours</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Hours Worked</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Pay Date</label>
                        <input type="date" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <br>
                    <br>

                    <div class="form-group">
                        <label for="status">Status</label>&nbsp;
                        <input type="radio" id="status" name="status" value="Paid" formControlName="status">Paid
                        <input type="radio" id="status" name="status" value="Process" formControlName="status">Process
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="salary">Bonus</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label for="salary">Allowance</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label for="salary">Deduction</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Loan</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                    <div class="form-group">
                        <label>Final Salary</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;">
                    </div>

                   

                </div>





               






            </div>

            <hr>

            <div class="row">
                <div class="col-md-12">
                    
                        <label>Paid Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    
                   
                
                    
                        <label>Hand Cash</label>&nbsp;
                        <input type="radio" id="status" name="status" value="Paid" formControlName="status">
                    
                        &nbsp;&nbsp;

                    
                        <label>Bank</label>&nbsp;
                        <input type="radio" id="status" name="status" value="Paid" formControlName="status">
                   
                </div>

            </div>





            <div class="card-footer" style="align-self: center;">
                <div class="flex-parent jc-center">
                    <button type="submit" class="btn btn-primary" routerLink="/payrollList">Submit</button>&nbsp;

                </div>
            </div>
        </div>




    </div>
</div>
