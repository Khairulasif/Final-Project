<div class="content-wrapper">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Salary Arrangement</h3>


        </div>
        <!-- /.card-header -->

        <form class="container" [formGroup]="form2" (ngSubmit)="submit()">
        <div class="card-body">



            <div class="row">
                <div class="col-md-12">

                    <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                    formControlName="id" hidden>

                    <div class="form-group">
                        <label for="name">Employee ID</label>
                        <input type="number" class="form-control-plaintext"  style="background-color: darkgray;" formControlName="employeeId">
                    </div>


                    <div class="form-group">
                        <label for="name">Employee</label>
                        <input type="text" class="form-control-plaintext"  style="background-color: darkgray;" formControlName="employeeName">
                    </div>

                    <div class="form-group">
                        <label>Month</label>
                        <input type="month" class="form-control-plaintext"  style="background-color: darkgray;" formControlName="month" [(ngModel)] = "selectedMonth">
                    </div>
                    <br>
                    
                    
                    <div class="flex-parent jc-center">
                        <button type="button" class="btn btn-primary" (click) = "onSubmit()">Set</button>&nbsp;
    
                    </div>
               

                    <br>


                </div>

                


                <div class="col-md-6">


                    <div class="form-group">
                        <label for="salary">basic Salary</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="basicSalary">
                    </div>

                    

                

                    <div class="form-group">
                        <label>Pay Date</label>
                        <input type="date" class="form-control-plaintext" style="background-color: darkgray;" formControlName="payDate">
                    </div>

                    <div class="form-group">
                        <label>Final Salary</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="finalSalary" [(ngModel)] = "calculateSalary">
                    </div>
                    <!-- [(ngModel)] = "finalsal" -->
                    <br>
                    <br>

                    <div class="form-group">
                        <label for="status">Status</label>&nbsp;
                        <input type="radio" id="status" name="status" value="Paid" formControlName="status">Paid
                        <input type="radio" id="status" name="status" value="Process" formControlName="status">Process
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="salary">Bonus</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="bonus">
                    </div>

                    <div class="form-group">
                        <label for="salary">Allowance</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="allowance" [(ngModel)]="totalAllowance">
                    </div>

                    <div class="form-group">
                        <label for="salary">Deduction</label>
                        <input type="number" class="form-control-plaintext" style="background-color: darkgray;" formControlName="deduction" [(ngModel)]="totalDeduct">
                    </div>

                    

                   

                   

                </div>





               






            </div>

            <hr>

            <div class="row">
                <div class="col-md-12">
                    
                        <label>Paid Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    
                   
                
                    
                        <label>Hand Cash</label>&nbsp;
                        <input type="radio" id="type" name="type" value="Cash" formControlName="paidType">
                    
                        &nbsp;&nbsp;

                    
                        <label>Bank</label>&nbsp;
                        <input type="radio" id="type" name="type" value="Bank" formControlName="paidType">
                   
                </div>

            </div>





            <div class="card-footer" style="align-self: center;">
                <div class="flex-parent jc-center">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;

                </div>
            </div>
        </div>
        </form>




    </div>
</div>
