<div class="content-wrapper">
  <div class="card card-default">

    <div class="card-header">
      <h3 class="card-title">Edit Employee</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <form class="container" [formGroup]="form2" (ngSubmit)="update()">
      <div class="card-body">
        
            <div class="form-group">
              <label>Employee ID</label>
              <input type="number" class="form-control-plaintext" hidden style="background-color: darkgray;"
                formControlName="id">
            </div>
            <!-- /.form-group -->
            <div class="row">
              <div class="col-md-6">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="fname">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="lname">
            </div>

            <div class="form-group">
              <label>Mobile No</label>
              <input type="text" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="mobile">
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="email">
            </div>

            <div class="form-group">
              <label>NIC No</label>
              <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="nic">
            </div>

            <div class="form-group">
              <label>Gender</label>&nbsp;<br>
              <input type="radio" id="gender" name="gender" value="Male" formControlName="gender">&nbsp;Male&nbsp;
              <input type="radio" id="gender" name="gender" value="Female" formControlName="gender">&nbsp;Female

            </div>

            <div class="form-group">
              <label>Joining Date</label>
              <input type="date" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="joiningDate">
            </div>
          </div>

          


          <!-- /.col -->
          <div class="col-md-6">
            
            <!-- /.form-group -->

            <div class="form-group">
              <label>Department</label>
              <select class="form-control select2bs4" style="width: 100%;" formControlName="department">
                <option value="Administration">Administration</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Research">Research</option>
                <option value="Finance">Finance</option>
                
              </select>
            </div>

            
            <div class="form-group">
              <label>Designation</label>
              <select class="form-control select2bs4" style="width: 100%;" formControlName="designation">
                <option value="Senior Officer">Senior Officer</option>
                <option value="Cutting Master">Cutting Master</option>
                <option value="Worker">Worker</option>
                <option value="Machine Operator">Machine Operator</option>
                <option value="Guard">Guard</option>
              </select>
            </div>

            

            <div class="form-group">
              <label>Nationality</label>
              <select class="form-control select2bs4" style="width: 100%;" formControlName="nationality">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Srilanka">Srilanka</option>
              </select>
            </div>

            <div class="form-group">
              <label>Date Of Birth</label>
              <input type="date" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="dateOfBirth">
            </div>

            <div class="form-group">
              <label>Address</label>
              <textarea name="" id="" cols="30" rows="4" class="form-control-plaintext"
                style="background-color: darkgrey; color: rgb(0, 0, 0); font: bold;"
                formControlName="address"></textarea>
            </div>

            <div class="form-group">
              <label>Basic Salary</label>
              <input type="number" class="form-control-plaintext" style="background-color: darkgray;"
                formControlName="basicSalary">
            </div>



            <!-- <div class="form-group">
          <label for="exampleInputFile">Image</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile" formControlName = "image">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Upload</span>
            </div>
          </div>
        </div> -->
            <!-- /.form-group -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="card-footer" style="align-self: center;">
          <div class="flex-parent jc-center">
            <button type="submit" class="btn btn-primary">Update</button>&nbsp;

          </div>
        </div>
      </div>
    </form>
    <!-- /.card-body -->



  </div>

</div>
